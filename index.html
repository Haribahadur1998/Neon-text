<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Text box</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="heading">Neon Text box</h1>
    <div class="main">
      <div class="box1">
        <div class="box1input">
            <input type="text" id="myInput" maxlength="20" placeholder="Type something here...."/>
        </div>
        <div class="box1buttons">
          <button id="myButton">Pacifico</button>
          <button id="myButton2">Great Vibes</button>
          <button id="myButton3">Sacramento</button>
          <button id="myButton4">Satisfy</button>
          
          
        </div>
      </div>
      <div class="box2">
        <h1 id="changedText">Your text will be here...</h1>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>
    <script src="neon.js"></script>
  </body>
</html>
